<!doctype html>
<html>
<head>
    <title>Parallel Cat Detector</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="top">
        <div id="config">
            <p>Your computer can run <strong id="concurrency" class="special"></strong> threads concurrently.</p>
            <div class="question">
            <label for="workersRange">How many worker threads would you like to run?</label>
            <input id="workersRange" type="range" min="1" max="4" value="1"> <span id="workersRangeVal" class="special"></span>
            </div>
            <div class="question">
            <label for="imagesRange">How many images would you like to process?</label>
            <input id="imagesRange" type="range" min="1" max="48" value="24"> <span id="imagesRangeVal" class="special"></span>
            </div>
            <button id="processButton" class="primary"><span>Start processing</span></button>
            <p id="status"></p>
        </div>
        <div id="chart"></div>
    </div>
    <div id="images"></div>

    <script src="index.js"></script>
</body>
</html>
